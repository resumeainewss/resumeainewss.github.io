<!DOCTYPE html>
<html>
<head>
	<title>Verificar Conexão</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bibliotecas -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIeXaLp78jxczPn4+KYDDIbbVY+a7BBbXt8BfS0vpb1" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<!-- Estilos -->
	<style>
		body {
			background-color: #f8f9fa;
		}
		.container {
			margin-top: 50px;
			max-width: 600px;
			text-align: center;
		}
		.btn {
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Verificar Conexão</h1>
		<p>Você precisa estar conectado à internet para acessar o aplicativo. Aguarde enquanto verificamos sua conexão...</p>
		<div class="spinner-border" role="status">
			<span class="sr-only">Verificando...</span>
		</div>
		<button class="btn btn-primary" id="btn-connect">Verificar Conexão</button>
		<div class="alert alert-danger mt-3" id="alert-error" role="alert" style="display:none;">
			Não foi possível conectar. Verifique sua conexão com a internet e tente novamente.
		</div>
	</div>
	<!-- Scripts -->
	<script>
		$(document).ready(function() {
			// Verificar conexão
			$("#btn-connect").click(function() {
				$("#btn-connect").prop("disabled", true);
				$(".spinner-border").show();
				$.ajax({
					url: "https://www.google.com",
					timeout: 5000,
					success: function() {
						window.location.href = "paginainicial.html";
					},
					error: function() {
						$(".spinner-border").hide();
						$("#alert-error").show();
						$("#btn-connect").prop("disabled",true);
}
});
});
});
</script>

</body>
</html>
