<!DOCTYPE html>
<html>
<head>
	<title>Verificar Conexão</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			background-color: #008080;
			color: #FFFFFF;
			font-family: Arial, sans-serif;
			text-align: center;
		}
		
		h1 {
			font-size: 2em;
			margin-top: 50%;
			animation: fade-in 2s ease-out;
			animation-fill-mode: forwards;
			opacity: 0;
		}
		
		@keyframes fade-in {
			0% {
				transform: translateY(-20px);
				opacity: 0;
			}
			50% {
				transform: translateY(10px);
				opacity: 1;
			}
			100% {
				transform: translateY(0);
				opacity: 1;
			}
		}
	</style>
</head>
<body>
	<script>
		window.onload = function() {
			setTimeout(function() {
				if (navigator.onLine) {
					window.location.href = "paginainicial.html";
				} else {
					document.getElementsByTagName("h1")[0].innerHTML = "Não há conexão disponível. Tente novamente mais tarde.";
				}
			}, 3000);
		}
	</script>
	<h1>Verificando conexão...</h1>
</body>
</html>
