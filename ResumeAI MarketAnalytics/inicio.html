<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Verificar Conexão</title>
    <style>
      /* Estilos para centralizar a mensagem */
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      h1 {
        font-size: 2rem;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Verificando conexão...</h1>
    <script>
      // Verifica se há conexão com a internet
      if (navigator.onLine) {
        // Se houver conexão, redireciona o usuário para a página inicial
        window.location.href = "paginainicial.html";
      } else {
        // Se não houver conexão, exibe mensagem de erro
        document.querySelector("h1").textContent = "Não há conexão disponível.";
      }
    </script>
  </body>
</html>
