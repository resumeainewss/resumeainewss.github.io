<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ResumeAI Market Analitycs - Vale</title>
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
			background-color: #008080;
			font-family: Arial, sans-serif;
			color: #FFFFFF;
		}
		.container {
			margin: 10px;
			padding: 20px;
			background-color: #FFFFFF;
			border-radius: 10px;
		}
		h1 {
			font-size: 32px;
			margin: 0 0 20px 0;
		}
		.button {
			display: block;
			margin: 10px;
			padding: 10px 20px;
			background-color: #FFFFFF;
			color: #008080;
			font-size: 16px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: all 0.3s ease;
		}
		.button:hover {
			background-color: #008080;
			color: #FFFFFF;
			transform: scale(1.1);
		}
		.instagram {
			position: fixed;
			bottom: 10px;
			right: 10px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Vale S.A.</h1>
		<div id="content"></div>
			<script>
		// Função para ler o arquivo de texto
		function loadTextFile(file) {
			var xhr = new XMLHttpRequest();
			xhr.onreadystatechange = function() {
				if (xhr.readyState === 4 && xhr.status === 200) {
					document.getElementById("content").innerHTML = xhr.responseText;
				}
			};
			xhr.open("GET", file, true);
			xhr.send();
		}

		// Chama a função para carregar o arquivo de texto
		loadTextFile("vale.txt");
	</script>

	<button class="button" onclick="location.href='paginainicial.html'">Voltar</button>
	<button class="button" onclick="alert('Em breve!')">Fazer uma Doação</button>
</div>

<a class="instagram" href="https://instagram.com/matheusreis.ofc" target="_blank"><img src="instagram.png"></a>
</body>
</html>
