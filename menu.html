<!DOCTYPE html>
<html>
<head>
	<title>Menu Vertical</title>
	<style>
		/* Estilos do menu */
		.menu {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 50px;
			font-size: 1.2em;
		}

		.menu a {
			color: #333;
			text-decoration: none;
			margin: 10px 0;
			padding: 10px;
			border-radius: 5px;
			transition: background-color 0.3s ease;
		}

		.menu a:hover {
			background-color: #333;
			color: #fff;
		}
	</style>
</head>
<body>
	<div class="menu">
		<a href="#">Opção 1</a>
		<a href="#">Opção 2</a>
		<a href="#">Opção 3</a>
		<a href="#">Opção 4</a>
	</div>
</body>
</html>
<!DOCTYPE html>
<html>
<head>
	<title>Menu de Navegação Vertical</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}
		nav {
			display: flex;
			flex-direction: column;
			height: 100vh;
			width: 200px;
			background-color: #f2f2f2;
			position: fixed;
			top: 0;
			left: 0;
			overflow-x: hidden;
			padding-top: 20px;
		}
		nav a {
			padding: 6px 8px 6px 16px;
			text-decoration: none;
			font-size: 16px;
			color: #444;
			display: block;
		}
		nav a:hover {
			background-color: #ddd;
			color: black;
		}
		.active {
			background-color: #4CAF50;
			color: white;
		}
	</style>
</head>
<body>

	<nav>
		<a href="#" class="active">Página Inicial</a>
		<a href="#">Sobre Nós</a>
		<a href="#">Produtos</a>
		<a href="#">Contato</a>
	</nav>

	<div style="margin-left:200px;">
		<h2>Conteúdo da Página</h2>
		<p>Este é o conteúdo da página.</p>
	</div>

</body>
</html>
