<!DOCTYPE html>
<html>
<head>
	<title>Menu Vertical</title>
	<style>
		/* Estilos do menu */
		.menu {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 50px;
			font-size: 1.2em;
		}

		.menu a {
			color: #333;
			text-decoration: none;
			margin: 10px 0;
			padding: 10px;
			border-radius: 5px;
			transition: background-color 0.3s ease;
		}

		.menu a:hover {
			background-color: #333;
			color: #fff;
		}
	</style>
</head>
<body>
	<div class="menu">
		<a href="#">Opção 1</a>
		<a href="#">Opção 2</a>
		<a href="#">Opção 3</a>
		<a href="#">Opção 4</a>
	</div>
</body>
</html>
