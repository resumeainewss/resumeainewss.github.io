<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu da Aplicação</title>
    <!-- Biblioteca Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Biblioteca FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-umt+C8WPhsH3ihFfln1A2DTgGLRniZSKzHvDpLrOzKfR9O84HmF1fbY4bgOoetP6oW/B6Iw3B46S1ixg2Ubnsg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: #f9f9f9;
        color: #333;
        font-family: 'Roboto', sans-serif;
      }
      
      header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background-color: #008080;
        text-align: center;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      
      h1 {
        margin: 0;
        font-size: 36px;
        font-weight: 600;
        color: #fff;
      }

      .menu {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      
      .menu a {
        color: #fff;
        text-decoration: none;
        font-size: 18px;
        font-weight: 500;
        margin-right: 20px;
        transition: color 0.2s ease-in-out;
      }

      .menu a:hover {
        color: #ccc;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Minha Aplicação</h1>
      <nav class="menu">
        <a href="#">Página 1</a>
        <a href="#">Página 2</a>
        <a href="#">Página 3</a>
        <a href="#">Página 4</a>
      </nav>
    </header>
  </body>
</html>
