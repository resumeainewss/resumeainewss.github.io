<!DOCTYPE html>
<html>
<head>
	<title>Menu Vertical</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}

		.menu {
			background-color: #333;
			color: #fff;
			height: 100vh;
			position: fixed;
			top: 0;
			left: -250px;
			width: 250px;
			padding: 20px;
			transition: all 0.3s ease-in-out;
		}

		.menu a {
			color: #fff;
			text-decoration: none;
			font-size: 20px;
			display: block;
			margin-bottom: 10px;
		}

		.menu a:hover {
			color: #e5e5e5;
		}

		.btn-toggle {
			background-color: #333;
			color: #fff;
			position: fixed;
			top: 20px;
			right: 20px;
			padding: 10px 15px;
			cursor: pointer;
			z-index: 9999;
		}

		.btn-toggle:hover {
			background-color: #444;
		}

		.show-menu {
			left: 0;
		}
	</style>
</head>
<body>
	<div class="menu" id="menu">
		<a href="#">Item 1</a>
		<a href="#">Item 2</a>
		<a href="#">Item 3</a>
		<a href="#">Item 4</a>
		<a href="#">Item 5</a>
	</div>
	<button class="btn-toggle" id="btn-toggle">Menu</button>

	<script>
		const menu = document.getElementById('menu');
		const btnToggle = document.getElementById('btn-toggle');

		btnToggle.addEventListener('click', () => {
			menu.classList.toggle('show-menu');
		});
	</script>
</body>
</html>
