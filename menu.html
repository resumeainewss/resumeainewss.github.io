<!DOCTYPE html>
<html>
<head>
	<title>Menu Vertical</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}
		/* Estilo do botão */
		.button {
			position: fixed;
			top: 10px;
			right: 10px;
			background-color: #333;
			color: #fff;
			padding: 10px;
			border-radius: 5px;
			cursor: pointer;
			z-index: 1;
		}
    	/* Estilo do menu */
		.menu {
			position: fixed;
			top: 0;
			left: 0; /* Esconde o menu */
			width: 250px;
			height: 100%;
			background-color: #eee;
			transition: all 0.3s ease-in-out;
			z-index: 1;
		}
    	/* Mostra o menu quando o botão é clicado */
	.menu-open {
		left: -250px;
	}

	/* Estilo dos itens do menu */
	.menu ul {
		list-style: none;
		padding: 0;
		margin: 0;
	}

	.menu li {
		padding: 10px;
		border-bottom: 1px solid #ccc;
	}

	.menu li:hover {
		background-color: #ccc;
	}

	/* Estilo do conteúdo da página */
	.content {
		padding: 50px;
		margin-top: 50px;
		margin-right: 250px;
	}

	@media screen and (max-width: 768px) {
		/* Ajusta o menu para dispositivos móveis */
		.menu {
			left: -250px;
			width: 100%;
			height: auto;
		}

		.menu-open {
			left: 0;
		}

		.content {
			margin-right: 0;
		}
	}
</style>
<script>
	function abrirPagina(url) {
		window.location.href = url;
	}
</script>
</head>
<body>
	<!-- Botão para abrir/fechar o menu -->
	<div class="button" onclick="toggleMenu()">Menu</div>
	<!-- Menu -->
	<div class="menu" id="menu">
		<ul>
			<li><a href="#" onclick="abrirPagina('pagina1.html');toggleMenu()">Item 1</a></li>
			<li><a href="#" onclick="abrirPagina('pagina2.html');toggleMenu()">Item 2</a></li>
			<li><a href="#" onclick="abrirPagina('pagina3.html');toggleMenu()">Item 3</a></li>
			<li><a href="#" onclick="abrirPagina('pagina4.html');toggleMenu()">Item 4</a></li>
			<li><a href="#" onclick="abrirPagina('pagina5.html');toggleMenu()">Item 5</a></li>
		</ul>
	</div>
	<!-- Conteúdo da página -->
	<div class="content">
		<h1>Bem-vindo ao meu site!</h1>
		<p>Este é um exemplo de menu
    </div>
    <script>
    function toggleMenu() {
    var menu = document.getElementById("menu");
    menu.classList.toggle("menu-open");
    }
    </script>
    
    </body>
    </html>
