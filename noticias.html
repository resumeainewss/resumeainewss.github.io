<!DOCTYPE html>
<html>
<head>
	<title>Exibindo feed RSS</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://unpkg.com/rss-parser/dist/rss-parser.min.js"></script>
</head>
<body>
	<div id="rss-feed"></div>
	<script type="text/javascript">
		$(document).ready(function() {
			var parser = new RSSParser();
			parser.parseURL('https://www.youtube.com/feeds/videos.xml?channel_id=UCkQEoCoT8WtYcNJO3oBHreg', function(err, feed) {
				if (err) throw err;
				var html = '';
				for (var i = 0; i < feed.items.length; i++) {
					var item = feed.items[i];
					html += '<div>';
					html += '<h2><a href="' + item.link + '">' + item.title + '</a></h2>';
					html += '<p>' + item.contentSnippet + '</p>';
					html += '</div>';
				}
				$('#rss-feed').html(html);
			});
		});
	</script>
</body>
</html>
