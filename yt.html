<!DOCTYPE html>
<html>
<head>
  <title>Lista de vídeos do canal</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Lista de vídeos do canal</h1>
    <table class="table table-striped mt-4">
      <thead>
        <tr>
          <th>Thumbnail</th>
          <th>Título</th>
          <th>Data/Hora</th>
        </tr>
      </thead>
      <tbody id="videos-table">
      </tbody>
    </table>
    <div class="text-center">
      <button class="btn btn-primary" id="load-more">Ver mais</button>
    </div>
  </div>

  <script>
    $(document).ready(function() {
      var API_KEY = 'AIzaSyCUAB7nGGcsnrc0Crqo1NVsq55bwbQ0vW4';
      var CHANNEL_ID = 'CUCkQEoCoT8WtYcNJO3oBHreg';
      var MAX_RESULTS = 10;
      var nextPageToken = "";

      function getVideos() {
        $.get(
          'https://www.googleapis.com/youtube/v3/search', 
          {
            part: 'snippet',
            channelId: CHANNEL_ID,
            key: API_KEY,
            maxResults: MAX_RESULTS,
            pageToken: nextPageToken || ''
          },
          function(data) {
            var videos = data.items;
            nextPageToken = data.nextPageToken; // Atualiza o valor do nextPageToken
            var tbody = $('#videos-table');
            for (var i = 0; i < videos.length; i++) {
              var video = videos[i];
              var title = video.snippet.title;
              var thumbnail = video.snippet.thumbnails.medium.url;
              var publishedAt = new Date(video.snippet.publishedAt);
              var publishedDate = publishedAt.toLocaleDateString();
              var publishedTime = publishedAt.toLocaleTimeString();
              var row = '<tr><td><img src="' + thumbnail + '" alt="' + title + '"></td><td>' + title + '</td><td>' + publishedDate + ' ' + publishedTime + '</td></tr>';
              tbody.append(row);
            }
          }
        );
      }

      $('#load-more').click(function() {
        getVideos();
      });

      getVideos();
    });
  </script>
</body>
</html>
